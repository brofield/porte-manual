<ol class="step1" style="margin-left:1px;">1.ウォッシャノズル(拡散タイプ)の取り扱い注意事項</ol>
<ol class="ptxt"></ol>
<ol class="step2">
<li><p><font class="ptxt">ウォッシャノズルは噴射位置を調整する事ができないため、噴射角度&plusmn;1&deg;、&plusmn;2&deg;のノズルにて交換して調整する。</font><br></p></li>
<li><p><font class="ptxt">ウォッシャノズルをボンネットから取りはずした場合、再使用できない。</font><br></p></li>
<li><p><font class="ptxt">ウォッシャノズルが詰まった場合は、安全ピンなど金属類のものは使用せず柔らかい樹脂ブラシなどを使って清掃を行う。</font><br></p></li></ol><br clear="all"></body></html>

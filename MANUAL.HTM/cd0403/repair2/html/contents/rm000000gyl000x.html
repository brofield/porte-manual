		<body onload="seePageAnchor()"><a name="RM000000GYL000X"></a><table width="100%" cellspacing="0"><tr><td width="93%"><h1>トランスミツタバツテリ(スマートキー)&nbsp;&nbsp;取り付け</h1></td><td style="display:none" id="print_button" align="right"><a onclick="window.print()" href="#" class="subwindow-button">印刷</a></td></tr></table><br clear="all" class="beforePng"><a name="RM000000GYL000X_01"></a><br clear="all" class="beforePng"><a name="RM000000GYL000X_01_0001"></a><table width="100%" cellspacing="0" border="0" class="s1r"><tr><td class="s1r">1. トランスミッタ バッテリ取り付け</td></tr></table><font class="ptxt"></font>
<ol class="s2">
<li><p><font class="ptxt">バツテリ[リチウム電池(CR2032)]をプラス側を上にして取り付ける。</font><br><p><dl class="caution"><dt class="caution">■   注   意   ■</dt><dt class="caution"></dt></dl><ol style="list-style-type: disc"><li class="atten3">ターミナルを変形させない。<br></li><li class="atten3">Oリングにねじれ変形がないことを確認する。<br></li></ol></p></p></li>
<li><p><font class="ptxt">カバーを取り付ける。</font><br><p><dl class="caution"><dt class="caution">■   注   意   ■</dt><dt class="caution"></dt></dl><dl class="caution"><dd class="caution">カバーのツメを確実にかん合させないと、バツテリ[リチウム電池(CR2032)]とターミナル部の接触不良の原因になる。</dd></dl></p></p></li></ol><br clear="all"></body></html>

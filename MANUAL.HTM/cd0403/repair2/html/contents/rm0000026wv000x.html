<ol class="s2">
<li><p><font class="ptxt">穴開けによる廃却方法</font><br><br>
<ol class="s3">
<li><p><font class="ptxt">ピストンロッドを伸ばした状態にしてバイスに斜めに固定する。</font><br></p></li><br clear="all" class="beforePng"><br clear="all" class="beforePng"><table class="float"><tr><td><img src="../../img/g022406.png" name="G022406" alt="G022406" border="1" class="half"><br></td></tr></table>
<li><p><font class="ptxt">ショックアブソーバ下端の溶接箇所から３ｃｍぐらいの場所に金ノコなどを利用して、ゆっくり穴を開けてガスを抜く。</font><br><p><dl class="caution"><dt class="caution">■   注   意   ■</dt><dt class="caution"></dt></dl><ol style="list-style-type: disc"><li class="atten3">抜け出すガスは無色、無臭、無害である。<br></li><li class="atten3">ガスの勢いで切り粉などが飛び出すことがあるので、金ノコの上にウエスなどをかぶせた状態で穴を開ける。<br></li></ol></p></p></li></ol></p></li></ol><br clear="all"></body></html>

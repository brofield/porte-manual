		<body onload="seePageAnchor()"><a name="RM0000005S100NX"></a><table width="100%" cellspacing="0"><tr><td width="93%"><h1>CAN通信システム（ＶＳＣなし）&nbsp;&nbsp;回路図</h1></td><td style="display:none" id="print_button" align="right"><a onclick="window.print()" href="#" class="subwindow-button">印刷</a></td></tr></table><br clear="all" class="beforePng"><a name="RM0000005S100NX_z0"></a><br clear="all"><a name="1"></a><font class="ptxt"></font><br><br clear="all"><div class="full"><br clear="all"><img src="../../img/c135118j01.png" name="C135118J01" alt="C135118J01" border="1" class="full"></div><br clear="all"><br clear="all"><p><dl class="reference"><dt class="reference">□   参   考   □</dt><dt class="reference"></dt></dl><ol style="list-style-type: disc"><li class="atten4">HDDナビゲーションシステム装着車のステアリングセンサ(舵角センサ)のダイアグ検出およびダイアグ記憶は、ナビゲーションレシーバASSY(ナビゲーションECU)にて行っている。<br></li><li class="atten4">ナビゲーションレシーバASSY(ナビゲーションECU)はTaSCANにてダイアグ通信できないため、ディスプレイ(画面)にてダイアグを表示する。(要領は<a href="#" onclick="openSeePage('seepage','RM00000230A000X');return false;"><img border="0" src="../../../../image/extxref.png"></a>参照)<br></li></ol></p><br clear="all"></body></html>

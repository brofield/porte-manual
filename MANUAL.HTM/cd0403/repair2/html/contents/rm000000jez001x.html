		<body onload="seePageAnchor()"><a name="RM000000JEZ001X"></a><table width="100%" cellspacing="0"><tr><td width="93%"><h1>ウインドゥガラス［プリント式アンテナ］&nbsp;&nbsp;修正</h1></td><td style="display:none" id="print_button" align="right"><a onclick="window.print()" href="#" class="subwindow-button">印刷</a></td></tr></table><br clear="all" class="beforePng"><a name="RM000000JEZ001X_01"></a><br clear="all" class="beforePng"><a name="RM000000JEZ001X_01_0001"></a><table width="100%" cellspacing="0" border="0" class="s1r"><tr><td class="s1r">1. ウインドゥガラス［プリント式アンテナ］修正</td></tr></table><font class="ptxt"></font><br clear="all" class="beforePng"><br clear="all" class="beforePng"><table class="float"><tr><td><img src="../../img/e000704.png" name="E000704" alt="E000704" border="1" class="half"><br></td></tr></table>
<ol class="s2">
<li><p><font class="ptxt">断線箇所を白ガソリンで掃除する。</font><br></p></li>
<li><p><font class="ptxt">補修剤を十分かく拌してから細筆に少量つけて補修箇所に塗布する。</font><br></p></li>
<li><p><font class="ptxt">補修箇所が長い場合は、マスキングテープを貼り補修剤を塗布する。</font><br></p></li>
<li><p><font class="ptxt">補修2-3分後にマスキングテープをはがす。</font><br></p></li></ol><br clear="all"></body></html>

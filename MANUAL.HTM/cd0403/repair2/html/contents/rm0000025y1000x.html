		<body onload="seePageAnchor()"><a name="RM0000025Y1000X"></a><table width="100%" cellspacing="0"><tr><td width="93%"><h1>トランスミッション ソレノイド NO.3（U340F）&nbsp;&nbsp;単体点検</h1></td><td style="display:none" id="print_button" align="right"><a onclick="window.print()" href="#" class="subwindow-button">印刷</a></td></tr></table><h2>準備品一覧<a href="#" onclick="openSeePage('ppr','RM0000025Y1000X');return false;"><img border="0" src="../../../../image/extxref.png"></a></h2><br clear="all" class="beforePng"><a name="RM0000025Y1000X_01"></a><br clear="all" class="beforePng"><a name="RM0000025Y1000X_01_0001"></a><table width="100%" cellspacing="0" border="0" class="s1r"><tr><td class="s1r">1. 作動点検</td></tr></table><font class="ptxt"></font>
<ol class="s2">
<li><p><font class="ptxt">トランスミッションソレノイドNo.3(S3)端子にバッテリープラス、ボデーにバッテリーマイナスを接続したとき、ソレノイド内のバルブが動くことを確認する。</font><br><p><dl class="spec"><dt class="spec">基準</dt><dd class="spec">作動する(作動音あり)<br></dd></dl></p></p></li></ol><br clear="all"><br clear="all" class="beforePng"><a name="RM0000025Y1000X_01_0002"></a><table width="100%" cellspacing="0" border="0" class="s1r"><tr><td class="s1r">2. 抵抗点検</td></tr></table><font class="ptxt"></font>
<ol class="s2">
<li><p><font class="ptxt">SST(トヨタエレクトリカルテスター)を使用して、ソレノイド端子とボデー間の抵抗を点検する。</font><br><dl class="sst"><dt class="sst">SST</dt><dd class="sst">09082-00030&nbsp;&nbsp;<br>09083-00170&nbsp;&nbsp;<br></dd></dl><p><dl class="spec"><dt class="spec">基準値</dt><dd class="spec">11-15Ω(20&deg;C)<br></dd></dl></p></p></li></ol><br clear="all"></body></html>

		<body onload="seePageAnchor()"><a name="RM000000AZH000X"></a><table width="100%" cellspacing="0"><tr><td width="93%"><h1>ヒータ&amp;エアコンデイシヨナシステム&nbsp;&nbsp;前点検</h1></td><td style="display:none" id="print_button" align="right"><a onclick="window.print()" href="#" class="subwindow-button">印刷</a></td></tr></table><br clear="all" class="beforePng"><a name="RM000000AZH000X_z0"></a><br clear="all"><a name="1"></a><br clear="all"><a name="CD0403____00001U00000011step"></a>
<ol class="step1" style="list-style-type:disc">
<li>トラブルシューティングの前に</li></ol>
<ol class="ptxt"></ol>
<ol class="step2">
<li><p><font class="ptxt">SST(トヨタエレクトリカルテスター)を使用して、バッテリー電圧を点検する。</font><br><dl class="sst"><dt class="sst">SST</dt><dd class="sst">09082-00030&nbsp;&nbsp;<br></dd></dl><p><dl class="spec"><dt class="spec">基準</dt><dd class="spec">10-14V(エンジン停止時)<br></dd></dl></p></p></li>
<li><p><font class="ptxt">ヒューズ切れ、ワイヤハーネス断線、短絡、コネクタの接続不良など目視で確認できる箇所の点検を行う。</font><br></p></li>
<li><p><font class="ptxt">エンジンを十分に暖気する。</font><br></p></li>
<li><p><font class="ptxt">トラブルシューティングの進め方チャートに従って点検する。</font><br></p></li></ol><br clear="all"></body></html>

<ol class="ptxt"></ol><br clear="all"><br clear="all"><a name="CD0403____00005NF0000012step"></a>
<ol class="step1" style="margin-left:1px;">2.ブレーキシステムの整備の際は、部品および周囲を清潔に保って下さい。</ol>
<ol class="ptxt"></ol><br clear="all"><br clear="all"><a name="CD0403____00005NF0000013step"></a>
<ol class="step1" style="margin-left:1px;">3.車両が無線機等を装備している場合は、総説の注意事項を参考してください。</ol>
<ol class="ptxt"></ol><br clear="all"><br clear="all"><a name="CD0403____00005NF0000014step"></a>
<ol class="step1" style="margin-left:1px;">4.ステアリングセンサの取替作業には、SRSエアバッグに影響する作業があります。その作業の前には、必ずSRSエアバッグの注意事項をご確認ください。</ol>

<ol class="s2"><br clear="all" class="beforePng"><br clear="all" class="beforePng"><table class="float"><tr><td><img src="../../img/e010682.png" name="E010682" alt="E010682" border="1" class="half"><br></td></tr></table>
<li><p><font class="ptxt">ワイパラバーLHにワイパラバーバッキングプレートを取り付ける。</font><br><p><dl class="caution"><dt class="caution">■   注   意   ■</dt><dt class="caution"></dt></dl><dl class="caution"><dd class="caution">ワイパラバーバツキングプレートの表裏を間違えない。</dd></dl></p></p></li><br clear="all" class="beforePng"><br clear="all" class="beforePng"><table class="float"><tr><td><img src="../../img/e037635.png" name="E037635" alt="E037635" border="1" class="half"><br></td></tr></table>

<li><p><font class="ptxt">強く押し込んでブレードのかん合部をワイパラバー端の凹部に完全にかん合させる。</font><br></p></li></ol><br clear="all"><br clear="all" class="beforePng"><a name="RM000000B4S000X_01_0002"></a><table width="100%" cellspacing="0" border="0" class="s1r"><tr><td class="s1r">2. フロントワイパブレードLH取り付け</td></tr></table><font class="ptxt"></font><br clear="all"></body></html>

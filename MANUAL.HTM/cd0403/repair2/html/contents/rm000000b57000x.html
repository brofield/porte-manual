		<body onload="seePageAnchor()"><a name="RM000000B57000X"></a><table width="100%" cellspacing="0"><tr><td width="93%"><h1>ウォッシャ ノズル&nbsp;&nbsp;調整</h1></td><td style="display:none" id="print_button" align="right"><a onclick="window.print()" href="#" class="subwindow-button">印刷</a></td></tr></table><br clear="all" class="beforePng"><a name="RM000000B57000X_01"></a><br clear="all" class="beforePng"><a name="RM000000B57000X_01_0001"></a><table width="100%" cellspacing="0" border="0" class="s1r"><tr><td class="s1r">1. ウォッシャ ノズル調整</td></tr></table><font class="ptxt"></font>
<ol class="s2">
<li><p><font class="ptxt">ウォッシャノズル調整</font><br><br>
<ol class="s3"><br clear="all" class="beforePng"><br clear="all" class="beforePng"><table class="float"><tr><td><img src="../../img/e074579.png" name="E074579" alt="E074579" border="1" class="half"><br></td></tr></table>
<li><p><font class="ptxt">マイナスドライバを使用して、図のようにウォッシャノズルを切り離す。</font><br><p><dl class="caution"><dt class="caution">■   注   意   ■</dt><dt class="caution"></dt></dl><dl class="caution"><dd class="caution">ガラスを破損させない様に注意する。</dd></dl></p></p></li><br clear="all" class="beforePng"><br clear="all" class="beforePng"><table class="float"><tr><td><img src="../../img/e074580.png" name="E074580" alt="E074580" border="1" class="half"><br></td></tr></table>
<li><p><font class="ptxt">ウォッシャノズルをウォッシャホースから取りはずす。</font><br><p><dl class="caution"><dt class="caution">■   注   意   ■</dt><dt class="caution"></dt></dl><dl class="caution"><dd class="caution">ウォッシャノズルは再使用ができない。</dd></dl></p></p></li><br clear="all" class="beforePng"><br clear="all" class="beforePng">
<li><p><font class="ptxt">ウォッシャ噴射液の着水位置が基準範囲内になるようにウォッシャノズルを選択し交換する。</font><br><br clear="all"><div class="full"><br clear="all"><img src="../../img/e103844j04.png" name="E103844J04" alt="E103844J04" border="1" class="full"></div><br clear="all"></p></li></ol></p></li></ol><br clear="all"></body></html>

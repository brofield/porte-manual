<ol class="s2">
<li><p><font class="ptxt">スロットルバルブシャフトのガタがないことを確認する。</font><br></p></li>
<li><p><font class="ptxt">各ポートの詰まりが無いことを確認する。</font><br></p></li>
<li><p><font class="ptxt">スロットルバルブの開閉が円滑であることを確認する。</font><br></p></li>
<li><p><font class="ptxt">スロットルバルブの全閉位置でスロットルストップスクリュとレバーの間にすき間が無いことを確認する。</font><br><p><dl class="caution"><dt class="caution">■   注   意   ■</dt><dt class="caution"></dt></dl><dl class="caution"><dd class="caution">スロットルストップスクリュは調節をしない。</dd></dl></p></p></li></ol><br clear="all"></body></html>

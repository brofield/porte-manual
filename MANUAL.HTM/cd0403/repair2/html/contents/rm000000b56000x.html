		<body onload="seePageAnchor()"><a name="RM000000B56000X"></a><table width="100%" cellspacing="0"><tr><td width="93%"><h1>ウインドシールド ワイパ スイッチASSY&nbsp;&nbsp;取り外し</h1></td><td style="display:none" id="print_button" align="right"><a onclick="window.print()" href="#" class="subwindow-button">印刷</a></td></tr></table><br clear="all" class="beforePng"><a name="RM000000B56000X_01"></a><br clear="all" class="beforePng"><a name="RM000000B56000X_01_0001"></a><table width="100%" cellspacing="0" border="0" class="s1r"><tr><td class="s1r">1. ステアリングコラム カバー取りはずし</td></tr></table><font class="ptxt"></font>
<ol class="s2"><br clear="all" class="beforePng"><br clear="all" class="beforePng"><table class="float"><tr><td><img src="../../img/e103811.png" name="E103811" alt="E103811" border="1" class="half"><br></td></tr></table>
<li><p><font class="ptxt">ステアリングホイールを左右90&deg;回し、スクリュー2本を取りはずす。</font><br></p></li>
<li><p><font class="ptxt">下部のスクリューをはずし、ステアリングコラムカバーを取りはずす。</font><br></p></li></ol><br clear="all"><br clear="all" class="beforePng"><a name="RM000000B56000X_01_0002"></a><table width="100%" cellspacing="0" border="0" class="s1r"><tr><td class="s1r">2. ウインドシールド ワイパ スイッチASSY取りはずし</td></tr></table><font class="ptxt"></font>
<ol class="s2"><br clear="all" class="beforePng"><br clear="all" class="beforePng"><table class="float"><tr><td><img src="../../img/e073053.png" name="E073053" alt="E073053" border="1" class="half"><br></td></tr></table>
<li><p><font class="ptxt">コネクタを切り離す。</font><br></p></li>
<li><p><font class="ptxt">図のツメ位置を押し、かん合をはずしてウインドシールドパイパスイツチASSYを取りはずす。</font><br><p><dl class="caution"><dt class="caution">■   注   意   ■</dt><dt class="caution"></dt></dl><dl class="caution"><dd class="caution">強く押すとツメが破壊するので注意すること。</dd></dl></p></p></li></ol><br clear="all"></body></html>

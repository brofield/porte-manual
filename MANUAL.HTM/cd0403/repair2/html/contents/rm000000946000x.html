<li><p><font class="ptxt">ショックアブソーバ作動点検</font><br><br>

<li><p><font class="ptxt">ショックアブソーバを最下端まで押し込んで、自然に伸びきるのを4回以上行う。</font><br></p></li>
<li><p><font class="ptxt">ショックアブソーバを点検する。</font><br><p><dl class="spec"><dt class="spec">基準</dt><dd class="spec">一定の速さで伸縮させたとき、全ストロークの重さが一定であり、異常な手ごたえおよび異音がない。また、伸長時は一定の速さで戻り、異音がない。<br></dd></dl></p></p></li></ol></p></li></ol><br clear="all"></body></html>

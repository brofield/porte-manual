<ol class="step1" style="list-style-type:disc">
<li>ダイアグノーシス機能</li></ol>
<ol class="ptxt"></ol>
<ol class="step2">
<li><p><font class="ptxt">HDDナビゲーションシステムにはダイアグノーシス機能があり、AVC-LANによって接続されている機器の、接続確認および故障診断を行うことができる。(検査結果はディスプレイ部に表示)</font><br></p></li>
<li><p><font class="ptxt">AVC-LANを構成する機器には、機器コード(物理アドレス)と呼ばれる3桁の数字(16進数で表記)が設定されている。</font><br></p></li>
<li><p><font class="ptxt">AVC-LANを構成する機器の内部を構成する各機能(ユニット)には、論理アドレスと呼ばれる2桁の数字(16進数で表記)が設定されている。</font><br></p></li></ol><br clear="all"></body></html>

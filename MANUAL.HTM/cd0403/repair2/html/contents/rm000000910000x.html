		<body onload="seePageAnchor()"><a name="RM000000910000X"></a><table width="100%" cellspacing="0"><tr><td width="93%"><h1>カムポジション センサ&nbsp;&nbsp;単体点検</h1></td><td style="display:none" id="print_button" align="right"><a onclick="window.print()" href="#" class="subwindow-button">印刷</a></td></tr></table><br clear="all" class="beforePng"><a name="RM000000910000X_01"></a><br clear="all" class="beforePng"><a name="RM000000910000X_01_0001"></a><table width="100%" cellspacing="0" border="0" class="s1r"><tr><td class="s1r">1. カムポジション センサ</td></tr></table><font class="ptxt"></font>
<ol class="s2">
<li><p><font class="ptxt">抵抗点検</font><br><br>
<ol class="s3">
<li><p><font class="ptxt">SST(トヨタエレクトリカルテスタ)を使用して、端子間の抵抗を測定する。</font><br><p><dl class="spec"><dt class="spec">基準値</dt><dd class="spec">1630-2740Ω(冷間時)<br></dd><dd class="spec">2065-3225Ω(温間時)<br></dd></dl></p><p><dl class="caution"><dt class="caution">■   注   意   ■</dt><dt class="caution"></dt></dl><dl class="caution"><dd class="caution">文中の冷間時、温間時とは、点検する部品本体の温度を表す。また、温度設定範囲を冷間時(-10&deg;C以上50&deg;C以下)、温間時(50&deg;C以上100&deg;C以下)とする。</dd></dl></p></p></li></ol></p></li></ol><br clear="all"></body></html>

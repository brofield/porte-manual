<div class="text">MSエバポレーターは，タンク，チューブ，クーリングファンから構成されており，チューブはプレートとプレートとの間にインナーフィンを挿入し，ロー付けを施しています。これにより，微細流露を形成し伝熱性能に優れたものとするとともに，薄幅化をはかりました。また，エバポレーター本体に防菌剤を添加した樹脂をコーティングすることにより，異臭の原因となる雑菌の繁殖の抑制をはかりました。</div>

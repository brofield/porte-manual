<div class="text">フロント車輪速センサーを左右前輪のステアリングナックルに取り付けました。センサーローターは，ドライブシャフト外周部に取り付け，歯数を48個としました。車輪速センサーは，マグネットとコイルから構成されており，センサーローターのセレーションが回転すると，車輪速センサーのコイルを貫く磁束が変化し，コイルに交流電圧が発生します。この交流電圧の周波数が車輪回転数に比例して変化することにより車輪速度を検出しています。</div>

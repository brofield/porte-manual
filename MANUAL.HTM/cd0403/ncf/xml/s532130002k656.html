<div class="text">エンジンルームとコンデンサーとの間（ラジエーターサポート回り）に大型の熱風回り込み防止シャッターを設定し，エンジンルーム内の熱が車両側方からコンデンサー前方に回らないようにしました。これにより，コンデンサー部への熱風流入を抑制し，コンデンサーの冷却効率を上げることでコンプレッサー稼働率を低減させるものとしました。</div>

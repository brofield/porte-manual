<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">前面衝突時にブレーキペダルを下方に移動させることで，ブレーキペダルの後退量を最小限に抑える&ldquo;ブレーキペダル後退低減構造&rdquo;を採用し，ドライバーの下肢部に対する衝撃の緩和をはかりました。</div>
</td>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">衝突時におけるエンジンなどの後退により，ブレーキブースター部分が押し込まれるとブレーキペダルサポートとインストルメントパネルリインホースメントを固定しているクリップ（ボルト）がブレーキペダルサポートから離脱し，ブレーキペダルサポートは，そのままガイドプレートに沿って後方下側に移動します。これにより，ブレーキペダル踏み面は，前方下側に移動するものとしました。</div>
</td>

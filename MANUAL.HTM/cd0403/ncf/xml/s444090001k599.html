<div class="text">全車のフロント席に，プリテンショナー　＋　フォースリミッター付き3点式ELRシートベルトを標準設定しました。
プリテンショナー機構は，車両が前面衝突した場合にその衝撃を検知して作動し，シートベルトを瞬時に巻き取ることで乗員の拘束効果をより高める機構です。
フォースリミッター機構は，プリテンショナー機構が作動した後，シートベルトに加わる荷重が規定値以上に達すると，その規定値を維持させ，乗員の胸部にかかる力を低減させる機構です。</div>
</td>

<td class="text" valign="top" align="center" width="22">●</td><td class="text">

</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">

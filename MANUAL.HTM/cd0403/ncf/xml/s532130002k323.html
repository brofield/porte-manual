<br>

<table cellpadding="2" cellspacing="0" border="0" width="95%">
<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">各種サイレンサー類を適材適所に配置し，エンジンやタイヤなどからの透過音を低く抑え,遮音性に優れたものとしました。</div>
</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">各部位に断面遮へい用の発泡材やフェルト，ウレタンを設定するとともに，作業孔をシール材で塞ぎ，各ピラーなどから伝わってくる透過音を低く抑えました。</div>
</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">カウルサイド部まで一体化した大型のダッシュインシュレーターを採用し，エンジンルームやタイヤなどからの透過音を低く抑えました。また，ダッシュインシュレーターのカバー（表皮）には発泡ポリプロピレンを採用し，環境に配慮しました。</div>
</td>
</tr>
</table>

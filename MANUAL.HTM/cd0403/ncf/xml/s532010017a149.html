<div class="text">潤滑方式は，全圧送・全ろ過方式を採用しました。シリンダーブロックのオイル戻し通路をオイルパン分割面まで延長することにより，シリンダーヘッドから戻るオイルが直接クランクシャフトに当たらない構造とし，フリクションの低減をはかりました。</div>
</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">エンジンオイルは，低粘度オイルを採用し，フリクションの低減をはかりました。</div>
</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">オイルレベルゲージは，樹脂製を採用し，エンジンルーム前面に配置してサービス性に配慮しました。</div>
</td>
</tr>

<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">U340F型オートマチックトランスアクスル「Super
ECT（スーパーインテリジェント4速オートマチック）」を1NZ-FEエンジン搭載の4WD車に設定しました。</div>
</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">U340F型オートマチックトランスアクスルは，2WD車に採用のU340E型を基本に，4WD化に伴う最適化をはかったオートマチックトランスアクスルです。ギヤトレーン，ECT制御などの基本的な構造は2WD車に設定のU340E型を踏襲し，トランスファーの設定に伴ってトランスアクスルハウジングなどの形状を一部最適化しました。</div>
</td>
</tr>

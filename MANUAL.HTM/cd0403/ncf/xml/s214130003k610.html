<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">円筒を感じさせるほど大きくラウンドした平面のボデーと，立体感のあるゼリービーンズのようなヘッドランプにより，特徴的で明快な造形としました。</div>
</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">凹面を強調する，縦穴開口の特徴的なラジエーターグリルを採用しました。</div>
</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">タイヤとボデーを取り囲むホイールアーチ一体のバンパー造形に，シンプルなバンパー開口と遊び心を感じさせるフォグ廻りの処理を行いました。</div>
</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">ルーフからロッカーまでをひとかたまりでとらえた，シンプルで張りのあるドア断面としました。</div>
</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">フードからルーフサイド・ウィンドウ廻りの面取り処理により，爽やかで近代的な面を実現しました。</div>
</td>
</tr>

<table cellpadding="2" cellspacing="0" border="0" width="95%">
<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">エキゾーストマニホールドは，耐熱性，耐蝕性に優れたステンレス製を採用しました。</div>
</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">ブランチパイプ長を短縮し，ブランチパイプ径を細径化することで，触媒暖機性および中低速トルクの向上をはかりました。さらに1NZ-FEエンジン搭載車は，ブランチパイプおよび集合部パイプを薄肉化することで熱容量を低減し，触媒暖気性を向上するとともに，軽量化をはかりました。</div>
</td>
</tr>

<tr>
<td class="text" valign="top" align="center" width="22">●</td><td class="text">
<div class="text">ヒートインシュレーターは，上面のみとし，冷却穴を設けることによりマニホールドの表面温度を低減して，耐久性の確保をはかりました。</div>
</td>
</tr>
</table>
